<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with PowerPoint Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i0.wp.com/www.kth.se/blogs/studentblog/files/2021/08/received_977785503001607.jpeg?resize=1168%2C584&ssl=1');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .download-link {
            text-align: center;
            margin-top: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .image-credit {
            text-align: right;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/KTH_Royal_Institute_of_Technology_logo.svg/1024px-KTH_Royal_Institute_of_Technology_logo.svg.png" alt="KTH Logo" class="logo">
        <h1>Websida med PowerPoint</h1>
    </header>
    <div class="container">
        <h2>KTH presentation</h2>
        <p>Ladda ner min PowerPoint h√§r.</p>
        
        <div class="download-link">
            <button class="download-button" onclick="location.href='https://Gitchangable.github.io/KTHpresentation/Presentation1.pptx'" download="presentation1.pptx">Ladda ner</button>
        </div>
    </div>
<p class="image-credit">Images credit: KTH Logo - Wikipedia, Background - KTH Student Blog</p>
</body>
</html>
