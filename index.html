<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with PowerPoint Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .download-link {
            text-align: center;
            margin-top: 30px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .additional-content {
            text-align: center;
            margin-top: 30px;
        }

        .content-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Websida med PowerPoint Download</h1>
    </header>
    <div class="container">
        <h2>KTH presentation</h2>
        <p>Webbsida med PowerPoint.</p>
        
        <div class="download-link">
            <button class="download-button" onclick="location.href='https://Gitchangable.github.io/KTHpresentation/Presentation1.pptx'" download="presentation1.pptx">Download PowerPoint Presentation</button>
        </div>
        
        <div class="additional-content">
            <h3>Additional Content</h3>
            <p>Here's some additional content for your webpage:</p>
            <img class="content-image" src="https://via.placeholder.com/400x200" alt="Placeholder Image">
        </div>
    </div>
</body>
</html>
